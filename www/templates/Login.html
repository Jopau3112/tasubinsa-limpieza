<ion-view view-title="Login" hide-nav-bar="true">
    <ion-header-bar align-title="center" class="bar bar-header background-color-primary">
        <h1 class="title color-white font-primary">LOGIN</h1>
    </ion-header-bar>

    <ion-content>
        <div class="main-container">
            <div class="padding text-center">
                <img src="./img/logo_tasubinsa.png" class="img-logo" />
            </div>
            <form name="formularioLogin" novalidate>
                <!-- <pre>
               {{formularioLogin.Password | json}}
            </pre> -->

                <div class="padding list" id="login">
                    <div class="list list-inset">
                        <!-- item-floating-label -->
                        <label class="item item-input border-primary">
                     <div class="icon-container">
                        <i class="icon ion-android-person placeholder-icon color-grey"></i>
                     </div> 
                     <input ng-model="usuario.nombre" name="nombre" type="text" 
                            class="font-primary" placeholder="Usuario" required>
                  </label>
                    </div>
                    <div class="list list-inset">
                        <!-- item-floating-label -->
                        <div class="item item-input label-password border-primary">
                            <div class="icon-container">
                                <i class="icon ion-locked placeholder-icon color-grey"></i>
                            </div>
                            <input ng-model="usuario.password" name="password" type="password" id="password" class="font-primary" placeholder="Contraseña" required>
                            <i ng-click="mostrarOcultarPassword()" ng-show="!passwordOculto" class="icon ion-eye placeholder-icon color-grey"></i>
                            <i ng-click="mostrarOcultarPassword()" ng-show="passwordOculto" class="icon ion-eye-disabled color-grey"></i>
                        </div>
                    </div>

                    <button class="button button-block button-primary" ng-click="realizarLogin()" ng-disabled="formularioLogin.$invalid">
                  <span class="font-primary">Entrar</span>
               </button>

                </div>
            </form>
            <div class="text-center font-size-medium">
                <a ng-click="openRecordarPasswordModal()">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
        <div class="text-footer">
            <span ng-click="" ">Condiciones de uso</span>
      </div>
      
   </ion-content>
   
   <script id="modalsViews/RecordarPasswordModal.html " type="text/ng-template ">
      <ion-modal-view  class="ion-nifty-modal ">
         <div class="ion-modal-content-custom ">
            <ion-header-bar align-title="center " class="bar bar-header background-color-primary ">
            <button ng-click="closeRecordarPasswordModal() " 
                    class="button button-icon ion-android-arrow-back button-icon-white "></button>
            <h1 class="title color-white font-primary ">RECUPERAR CONTRASEÑA</h1>
         </ion-header-bar>

         <ion-content class="padding ">
            <div class="container text-center ">
               <i class="icon ion-android-lock width50 "></i>
               <br><br>
               <div class="text-left text-justify ">
                  <p class="parrafo colorGris ">
                     Introduce tu dirección de correo electrónico debajo. 
                     Te enviaremos un mensaje con intrucciones para que puedas recuperar tu contraseña.
                  </p>
               </div>
               <br>
               <form name="formularioEmail " id="formularioEmail " novalidate>
                  <!-- <pre>
                     {{formularioEmail | json}}   
                  </pre> -->
                  <label class="item item-input label-password border-primary ">
                     <div class="icon-container ">
                        <i class="icon ion-email placeholder-icon color-grey "></i>
                     </div>
                     <input ng-keyup="ocultarError() " class="font-primary " ng-model="usuario.email " ng-pattern="validacionEmail " 
                            name="email " type="email " id="email " placeholder="Correo electrónico " required>
                  </label> 
                  <span class="error-form " id="errorEmail "
                        ng-show="formularioEmail.email.$error.pattern && hayErrorEmail ">
                     La dirección de correo electrónico no es válida.
                  </span>
                  <br>
                  <button class="button button-block button-primary " ng-click="enviarEmail() ">
                     <span class="font-primary ">Enviar</span>
                  </button>
                  <button class="button button-block button-primary-outline " ng-click="closeRecordarPasswordModal() ">
                     <span class="font-primary ">Cancelar</span>
                  </button>
               </form>
               
            </div>
            <!--<a ng-click="closeRecordarPasswordModal() ">Volver a Login</a>-->
         </ion-content>
         </div>
         

      </ion-modal-view>
   </script>
</ion-view>
